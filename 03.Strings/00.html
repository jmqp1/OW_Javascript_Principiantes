<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Strings</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Es el momento de gestionar cadenas de texto
             */
            // concatenar texto
            console.log('Hola '+'Mundo')

            // template literals
            const NOMBRE = 'Jose'
            console.log('Hola '+ NOMBRE +', bienvenido')    //Concatenación simple
            console.log(`Hola ${NOMBRE}, bienvenido`)   //Con vables dinámicas. OJO tipo de comillas ==>  ` `
            
            // typeof
            console.log(typeof NOMBRE)  //Extraer el tipo de la vable: STRING
            
            // .length
            console.log(NOMBRE.length)  //Devuelve la longitud de la vable en nº de caracteres: 4

            // .includes()
            console.log(NOMBRE.includes('se'))  //Devuelve TRUE pues esta cadena 'se' está incluida en la cadena 'Jose' 
            console.log(NOMBRE.includes('pe'))  //Devuelve FALSE pues esta cadena 'pe' no está incluida en la cadena 'Jose' 

            // .slice(start, end)   CONTEMPLAR: Índice de cada string comienza en 0 y llega hasta (length-1)
            console.log(NOMBRE.slice(0,1))  //J:  porción comprendida entre el índice 0 (incluido) y el 1 (excluido)
            console.log(NOMBRE.slice(1,3))  //os:  porción comprendida entre el índice 1 (incluido) y el 3 (excluido)
            
            // .replace('este texto', 'por este otro')
            console.log(NOMBRE.replace('os','kljads')) 
            
            // .trim()
            const TEXTO = '    as dfdas   ads   s saad         '
            console.log(TEXTO.trim())   //Elimina los espacios del principio y del final, manteniendo los de enmedio
            
            // .split(‘,’)
            let geolocation = 'Calle Loquesea, 7, 1D'
            console.log(geolocation.split(',')) //Corta por carácter indicado (, en este caso) una secuencia
            geolocation = 'Calle Loquesea. 7. 1D'
            console.log(geolocation.split('.')) //Corta por carácter indicado (. en este caso) una secuencia

        </script>
    </body>
</html>
