<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions and return</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta secci칩n es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */

            function decirHola(nombre = 'Manola') {
                return `Hola ${nombre}!`;       //Estilo TEMPLATE LITERAL
            }
            
            console.log(decirHola())    //Muestra en consola el valor retornado por la funci칩n POR DEFECTO
            console.log(decirHola('Anibal'))    //Muestra en consola el valor retornado por la funci칩n con el par치metro introducido

            
            let saludoPorDefecto=decirHola()
            console.log(saludoPorDefecto)
            let saludoParametrizado=decirHola('Samuel')
            console.log(saludoParametrizado)

            
        </script>
    </body>
</html>
