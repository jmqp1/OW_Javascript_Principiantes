<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Anonymous functions</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta sección es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */
            
            //FUNCIÓN ANÓNIMA (sin nombre) CON UN VALOR POR DEFECTO Y ASOCIADA A UNA VARIABLE
            var decirHola = function (nombre = 'Segismundo') {
                return `Hello ${nombre}`
            }

            console.log(decirHola())    //Devuelve por consola el valor de la variable 
            console.log(decirHola('Jose'))    //Devuelve por consola el valor de la variable 
        </script>
    </body>
</html>
