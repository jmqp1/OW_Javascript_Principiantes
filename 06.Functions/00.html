<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta sección es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */
             
            //DEFINICIÓN DE LA FUNCIÓN
             function decirHola(){
                 console.log('Hola Mundo!')
             }
             // LLAMADA A LA FUNCIÓN. EJECUCIÓN
             decirHola()

             function suma() {
                console.log (2 + 2)
             }
             suma()
             
        </script>
    </body>
</html>
