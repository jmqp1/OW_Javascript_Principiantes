<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions and params</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta sección es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */
            
            //Función con parámetros POR DEFECTO
            function sayHello(name = 'World'){
                console.log('Hello ' + name)
            }
            sayHello()  //Si se llama sin parámetro va a coger, por defecto, el valor definido, esto es, 'World'
            sayHello('Jose')  //Si se llama con parámetro va a coger ese parámetro, esto es, 'Jose'

            //Función con parámetros
            function sum(a, b){
                console.log(a + b)
            }
            sum(2, 5)
            sum(10, 5)
            sum(20, 50)
            sum(3, 8)


        </script>
    </body>
</html>
