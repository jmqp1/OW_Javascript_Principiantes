<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * En una cena de amigos os llega la cuenta 
             * y queréis dividir entre todos. 
             * ¿Cuánto os toca pagar a cada uno?
             * Total: 102€
             * Personas: 6
             */
             const TOTAL = 102;
             const PERSONAS = 6;
             const TOTAL_POR_PERSONA = TOTAL / PERSONAS;
             console.log(TOTAL_POR_PERSONA)
             console.log("El total a pagar por persona es "+TOTAL_POR_PERSONA.toFixed(2))

        </script>
    </body>
</html>
