<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Móvil (300€) + Cascos (30€) + Funda (10€)
             * Descuento 10%
             */
             const PRECIO_MOVIL = 300;
             const PRECIO_CASCOS = 30;
             const PRECIO_FUNDA = 10;
             const DESCUENTO = 10;  //% de descuento
             const SUBTOTAL = PRECIO_MOVIL + PRECIO_CASCOS + PRECIO_FUNDA;
             const TOTAL_DESCUENTO = SUBTOTAL * DESCUENTO / 100;
             const TOTAL = SUBTOTAL - TOTAL_DESCUENTO;
             console.log(TOTAL)
             console.log("El total de factura aplicando el "+DESCUENTO+"% de descuento es: "+ TOTAL.toFixed(2));
        </script>
    </body>
</html>
