<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            console.log(2 + 2)
            console.log(3 - 1)
            console.log(3 * 2)
            console.log(4 / 2)

            console.log(10 < 20)
            console.log(40 > 20)
            
            console.log(10 <= 20)
            console.log(50 >=40)

            console.log(40 === 40)      //TRUE
            console.log(40 === '40')    //Evalua los valores y el tipo: FALSE
            console.log(40 == '40')     //Compara solo valor: TRUE

            console.log(30 !== 30)      //Compara tipo y valor: FALSE
            console.log(20 !== 30)      //TRUE
            console.log(20 !== '20')    //TRUE
        </script>
        
    </body>
</html>
