<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Booleans</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Es el momento de gestionar booleans
             */
            // True (Verdadero)
            // 1
            // "Whatever"
            // 3.14
            // 100 > 5
            // 1 < 100
            // '1' == 1
            console.log(Boolean(1))
            console.log(Boolean('LoQueSea'))
            console.log(Boolean(3.14))
            console.log(Boolean(100 > 5))
            console.log(Boolean(1 < 100))
            console.log(Boolean(1 == '1'))     // Valor es el mismo, devuelve 'true'. No compara el tipo
            console.log(Boolean(true))  
              

            // False (Falso)
            // 0, -0
            // ""
            // NaN
            // null
            // undefined
            // '1' === 1
            console.log(Boolean(0))
            console.log(Boolean(-0))
            console.log(Boolean(''))
            console.log(Boolean(NaN))
            console.log(Boolean(null))
            console.log(Boolean(undefined))
            console.log(Boolean('1' === 1)) //Valor es el mismo pero el tipo es diferente, 'false'
            console.log(Boolean(false))
            
        </script>
    </body>
</html>
